<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel='stylesheet' href='styles.css'>

</head>
<body>
    
<header class='headerEL text-center p-2 text-white'>
    <h1 >Weather Dashboard</h1>
</header>

<container class='mainEl d-flex flex-row'>

    <!-- This is the left main area with the search box -->
    <div class='searchContainer d-flex flex-column w-25 h-auto m-3 p-1 border border-dark text-center'>
        <div class='searchEl d-flex flex-column'>
            <h2>Search for a City:</h2>
            <textarea id ='city' placeholder='Atlanta'></textarea>
            <button class='btn btn-primary'>Search</button>

            <ul class="list-group list-unstyled"></ul>
        </div>
        
    </div>

    <!-- this is the right container with the top and bottom  -->
    <div class='resultsContainer w-75 m-3 d-flex flex-column'>
        <div class='dailyResultsEL border border-dark p-2'>
            <h2 class='resultNameEL'></h2>
            <img class='dailyIMG' src=''></img>
            <p class='tempEL'></p>
            <p class='windEl'></p>
            <p class='humidityEL'></p>
            <p class='uvIndex'></p>
        </div>
        <div class='fiveDayResultsEl border border-dark d-flex flex-row'></div>
    </div>
</container>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src='script.js'></script>
</body>
</html>
