<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel='stylesheet' href='styles.css'>

</head>
<body>
    
<header >
    <h1 class='headerEL'>Weather Dashboard</h1>
</header>

<container>
    <!-- This is the left main area with the search box -->
    <div class='searchContainer'>
        <div class='searchEl'>
            <h2>Search for a City:</h2>
            <textarea placeholder='Atlanta'></textarea>
            <div class='prevSearchEl'></div>
        </div>

        <div class='prevSearchEl'></div>
    </div>

    <!-- this is the right container with the top and bottom  -->
    <div class='resultsContainer'>
        <div class='dailyResultsEL'>
            <h2 class='resultNameEL'></h2>
            <p class='tempEL'></p>
            <p class='windEl'></p>
            <p class='humidityEL'></p>
            <p class='uvIndex'></p>
        </div>
        <div class='fiveDayResultsEl'></div>
    </div>
</container>


</body>
</html>
